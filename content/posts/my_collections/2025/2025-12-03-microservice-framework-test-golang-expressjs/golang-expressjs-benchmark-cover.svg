<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="goGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ADD8"/>
      <stop offset="100%" style="stop-color:#00758D"/>
    </linearGradient>
    <linearGradient id="nodeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#68A063"/>
      <stop offset="100%" style="stop-color:#3C873A"/>
    </linearGradient>
    <linearGradient id="rustGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DEA584"/>
      <stop offset="100%" style="stop-color:#B7410E"/>
    </linearGradient>
    <linearGradient id="javaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ED8B00"/>
      <stop offset="100%" style="stop-color:#B07219"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff08" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Title -->
  <text x="600" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#ffffff">
    Microservice Framework Benchmark
  </text>
  <text x="600" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#00ADD8">
    + Golang &amp; Express.js
  </text>

  <!-- Rust Section (fastest) -->
  <g transform="translate(50, 200)">
    <circle cx="80" cy="70" r="60" fill="url(#rustGrad)" opacity="0.9"/>
    <text x="80" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff">Rust</text>
    <text x="80" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#DEA584">135ms</text>
    <text x="80" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#888">6,400 req/sec</text>
  </g>

  <!-- Golang Section -->
  <g transform="translate(240, 200)">
    <circle cx="80" cy="70" r="60" fill="url(#goGrad)" opacity="0.9"/>
    <text x="80" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="#ffffff">Go</text>
    <text x="80" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#00ADD8">212ms</text>
    <text x="80" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#888">5,333 req/sec</text>
  </g>

  <!-- .NET Section -->
  <g transform="translate(430, 200)">
    <circle cx="80" cy="70" r="60" fill="#512BD4" opacity="0.9"/>
    <text x="80" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#ffffff">.NET</text>
    <text x="80" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#9B7FE6">261ms</text>
    <text x="80" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#888">5,333 req/sec</text>
  </g>

  <!-- Java Section -->
  <g transform="translate(620, 200)">
    <circle cx="80" cy="70" r="60" fill="url(#javaGrad)" opacity="0.9"/>
    <text x="80" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff">Java</text>
    <text x="80" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#ED8B00">474ms</text>
    <text x="80" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#888">4,571 req/sec</text>
  </g>

  <!-- Express.js Section -->
  <g transform="translate(810, 200)">
    <circle cx="80" cy="70" r="60" fill="url(#nodeGrad)" opacity="0.9"/>
    <text x="80" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff">Express</text>
    <text x="80" y="92" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#ffffff">.js</text>
    <text x="80" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#68A063">789ms*</text>
    <text x="80" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#888">75% errors</text>
  </g>

  <!-- Performance bar chart -->
  <g transform="translate(100, 420)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" fill="#888">Performance (lower is better)</text>

    <!-- Rust bar -->
    <rect x="0" y="20" width="135" height="25" fill="url(#rustGrad)" rx="3"/>
    <text x="145" y="38" font-family="Arial, sans-serif" font-size="12" fill="#DEA584">Rust 135ms</text>

    <!-- Go bar -->
    <rect x="0" y="50" width="212" height="25" fill="url(#goGrad)" rx="3"/>
    <text x="222" y="68" font-family="Arial, sans-serif" font-size="12" fill="#00ADD8">Go 212ms</text>

    <!-- .NET bar -->
    <rect x="0" y="80" width="261" height="25" fill="#512BD4" rx="3"/>
    <text x="271" y="98" font-family="Arial, sans-serif" font-size="12" fill="#9B7FE6">.NET 261ms</text>

    <!-- Java bar -->
    <rect x="0" y="110" width="474" height="25" fill="url(#javaGrad)" rx="3"/>
    <text x="484" y="128" font-family="Arial, sans-serif" font-size="12" fill="#ED8B00">Java 474ms</text>

    <!-- Express bar -->
    <rect x="0" y="140" width="789" height="25" fill="url(#nodeGrad)" rx="3"/>
    <text x="799" y="158" font-family="Arial, sans-serif" font-size="12" fill="#68A063">Express 789ms*</text>
  </g>

  <!-- Footer -->
  <text x="600" y="600" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">
    December 2025 â€¢ github.com/ozkanpakdil/test-microservice-frameworks
  </text>
</svg>
